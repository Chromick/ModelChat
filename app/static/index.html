<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Futurista — FastAPI + MongoDB Atlas</title>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #0d0d0f;
        color: #e0e0e0;
      }
      header {
        padding: 14px 18px;
        background: linear-gradient(90deg, #111, #1a1a1d);
        border-bottom: 1px solid #222;
        text-align: center;
        font-size: 18px;
        color: #0ff;
        text-shadow: 0 0 6px #0ff;
      }
      main {
        max-width: 880px;
        margin: 0 auto;
        padding: 18px;
      }
      #messages {
        border: 1px solid #222;
        height: 50vh;
        overflow-y: auto;
        padding: 10px;
        border-radius: 10px;
        background: #111;
        box-shadow: inset 0 0 10px #0ff3;
      }
      .msg {
        margin: 8px 0;
        padding: 8px 12px;
        border-radius: 8px;
        background: #1a1a1d;
        border: 1px solid #222;
        transition: transform 0.2s ease;
        opacity: 0;
        animation: fadeInGlow 0.6s ease forwards;
      }
      .msg:hover {
        transform: translateX(3px);
        border-color: #0ff;
        box-shadow: 0 0 8px #0ff4;
      }
      .meta {
        color: #0ff;
        font-size: 12px;
        margin-bottom: 4px;
        text-shadow: 0 0 4px #0ff8;
      }
      form {
        display: flex;
        gap: 8px;
        margin-top: 14px;
      }
      input,
      button {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        outline: none;
      }
      input[type="text"] {
        flex: 1;
        background: #1a1a1d;
        color: #e0e0e0;
        border: 1px solid #333;
      }
      input[type="text"]:focus {
        border-color: #0ff;
        box-shadow: 0 0 6px #0ff6;
      }
      button {
        background: linear-gradient(135deg, #0ff, #09f);
        color: #000;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 0 8px #0ff6;
        transition: transform 0.2s ease, box-shadow 0.3s ease;
      }
      button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 14px #0ff;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-bottom: 10px;
      }
      @keyframes fadeInGlow {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header><strong>Chat Futurista — FastAPI + MongoDB Atlas</strong></header>
    <main>
      <div class="row">
        <input id="room" placeholder="sala (ex: geral)" />
        <input id="username" placeholder="seu nome" />
        <button id="connectBtn">Conectar</button>
      </div>

      <div id="messages"></div>

      <form id="form" autocomplete="off">
        <input id="input" type="text" placeholder="Digite sua mensagem..." />
        <button>Enviar</button>
      </form>
    </main>

    <script>
      const $room = document.getElementById("room");
      const $username = document.getElementById("username");
      const $messages = document.getElementById("messages");
      const $form = document.getElementById("form");
      const $input = document.getElementById("input");
      const $connectBtn = document.getElementById("connectBtn");

      $room.value = localStorage.getItem("room") || "geral";
      $username.value = localStorage.getItem("username") || "";

      let ws = null;

      function appendMessage(item) {
        const div = document.createElement("div");
        div.className = "msg";
        const when = new Date(item.created_at).toLocaleTimeString();
        div.innerHTML =
          `<div class="meta">[${when}] <strong>${item.username}</strong> em <em>${item.room}</em></div>` +
          `<div>${item.content}</div>`;
        $messages.appendChild(div);
        $messages.scrollTop = $messages.scrollHeight;
      }

      function appendHistory(items) {
        $messages.innerHTML = "";
        items.forEach(appendMessage);
      }

      function connect() {
        const room = ($room.value || "geral").trim();
        const username = ($username.value || "anon").trim();
        if (!room) return alert("Informe a sala");
        if (!username) return alert("Informe o nome");

        localStorage.setItem("room", room);
        localStorage.setItem("username", username);

        const wsProto = location.protocol === "https:" ? "wss" : "ws";
        const url = `${wsProto}://${location.host}/ws/${encodeURIComponent(
          room
        )}`;
        ws = new WebSocket(url);

        ws.onmessage = (evt) => {
          const data = JSON.parse(evt.data);
          if (data.type === "history") {
            appendHistory(data.items || []);
          } else if (data.type === "message") {
            appendMessage(data.item);
          }
        };

        ws.onopen = () => console.log("WS conectado");
        ws.onclose = () => console.log("WS desconectado");
        ws.onerror = (e) => console.error("WS erro", e);
      }

      $connectBtn.addEventListener("click", () => {
        if (ws) ws.close();
        connect();
      });

      $form.addEventListener("submit", (e) => {
        e.preventDefault();
        const content = $input.value.trim();
        if (!content || !ws || ws.readyState !== WebSocket.OPEN) return;
        ws.send(JSON.stringify({ content, username: $username.value }));
        $input.value = "";
      });
    </script>
  </body>
</html>
